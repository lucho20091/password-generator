<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="center">
                <div class="text">
                    <h1>Generate a <span>random password</span></h1>
                    <h2>Never use an insecure password again</h2>
                </div>
                <div class="btn-div">
                    <button id="btn-generate">Generate Passwords</button>
                </div>
                <div class="divider"></div>
                <div class="block">
                    <div class="generated">
                        <p class="password" id="password1">asdasdasdq</p>
                        <p class="password" id="password2">asdadaweqeq</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <p class="displayall"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
